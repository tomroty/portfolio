<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="Tom Roty, portfolio, ESIEA, student" />

    <meta name="robots" content="index, follow" />
    <title>Tom Roty | Contact</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/index.html">Tom Roty</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="navbar-list">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </header>
    <main>
      <section class="contact-form">
        <form
          class="form"
          action="https://formspree.io/f/xqaerwgd"
          method="POST"
        >
          <div class="form-firstname">
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" required />
          </div>
          <div class="form-lastname">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" required />
          </div>
          <div class="form-email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-message">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-button">
            <button type="submit" class="button-blue">Send</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p id="copyright">Tom Roty – All rights reserved. © 2025.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
